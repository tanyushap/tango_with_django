{% extends 'base.html' %}
    {% block body_block %}
        <form id="category_form" method="post" action="/rango/add_category/">

            {% csrf_token %}
            <!-- Cross-Site Request Forgery (CSRF) token, which helps
            to protect and secure the HTTP POST action that is initiated on the subsequent submission of a form
            -->
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Category" />
        </form>
     {% endblock %}

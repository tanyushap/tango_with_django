{% extends 'base.html' %}
    {% block body_block %}
        <form id="page_form" method="post" action="/rango/category/{{category}}/add_page/">
            {% if user.is_authenticated %}
                {% csrf_token %}
                <!-- Cross-Site Request Forgery (CSRF) token, which helps
                to protect and secure the HTTP POST action that is initiated on the subsequent submission of a form
                -->
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
            <input type="submit" name="submit" value="Create Page"/>
            </form>
            {% endif %}
    {% endblock %}

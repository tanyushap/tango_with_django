{% extends 'base.html' %}
    {% block body_block %}
        <form id="login_form" method="post" action="/rango/login/">
        {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />
            {% if user.is_authenticated %}
                <a href="/rango/restricted/">Restricted Page</a><br />
                <a href="/rango/logout/">Logout</a><br />
            {% else %}
                <p> Username or Password is incorrect! <br/>
                Please try again or <a href="/rango/register/">Register</a>
            {% endif %}
            <input type="submit" value="submit" />
         </form>
    {% endblock %}
